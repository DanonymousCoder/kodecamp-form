<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form | Sign Up</title>
</head>
<body>
   <div class="container">
     <div class="left">
        <p class="kodecamp">Kodecamp</p>
        <div class="txt">
            <p class="head">JOIN OUR NEXT COHORT</p>
            <p class="sub">An internship that changes newbies to probies</p>
        </div>
    </div>
    <div class="right">
        <div class="img">
            <img src="./WhatsApp_Image_2021-08-10_at_12.52 1.png" alt="">
        </div>
        <form action="form">
            <p class="sign_up">
                Sign Up
            </p>
            <div class="name">
                <div class="fname">
                    <label for="fname">First Name</label><br>
                    <input type="text" name="fname" id="">
                </div>
                <div class="lname">
                    <label for="lname">Last Name</label><br>
                    <input type="text" name="lname" id="">
                </div>
            </div>
            <div class="name">
                <div class="fname">
                    <label for="fname">Email</label><br>
                    <input type="email" name="email" id="">
                </div>
                <div class="lname">
                    <label for="lname">Gender</label><br>
                    <select id="gender" name="gender">
                        <option value="male"></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                </div>
            </div>
       
        </form>
    </div>
   </div>
</body>
</html>
